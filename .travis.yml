language: go
go:
- 1.9

script:
- make test

jobs:
  include:
  - os: linux
  - stage: publish
    script:
    - go get github.com/mitchellh/gox
    - go get github.com/tcnksm/ghr
    - gox -ldflags "-s -w" -arch amd64 -os darwin -output "dist/{{.OS}}_{{.Arch}}_{{.Dir}}"
    - ghr --username voormedia --token $GH_TOKEN --replace `git describe --tags` dist/
    os: linux

stages:
- name: test
- name: publish
  if: tag IS present

env:
  secure: 
